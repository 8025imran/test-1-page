<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviCRM Form</title>
    <style>
        form {
            width: 400px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        label {
            display:block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group label {
            margin-right: 10px;
            margin-bottom: 0;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Name and Address</legend>

            <div class="radio-group">
                <label>Do you use CiviCRM?</label>
                <input type="radio" name="civicrm" value="yes"> Yes
                <input type="radio" name="civicrm" value="no"> No
            </div>

            <label for="civicrm-duration">How long have you been using CiviCRM?</label>
            <select id="civicrm-duration" name="duration">
                <option value="">-- Select --</option>
                <option value="less-than-1">Less than 1 year</option>
                <option value="1-3-years">1-3 years</option>
                <option value="more-than-3">More than 3 years</option>
            </select>

            <label for="cms">Which CMS do you use?</label>
            <select id="cms" name="cms">
                <option value="">-- Select --</option>
                <option value="wordpress">WordPress</option>
                <option value="joomla">Joomla</option>
                <option value="drupal">Drupal</option>
            </select>
